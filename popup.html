<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmarTab</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body class="popup">
    <div class="popup-shell">
      <header class="brand">
        <div class="brand-left">
          <img src="images/128.png" alt="SmarTab" class="brand-logo" />
          <span class="brand-name">SmarTab</span>
        </div>
        <a class="btn btn-ghost btn-icon" href="settings.html" target="_blank" aria-label="Open settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" />
            <path
              d="M19.4 15a1.7 1.7 0 0 0 .34 1.86l.04.04a2 2 0 1 1-2.83 2.83l-.04-.04A1.7 1.7 0 0 0 15 19.4a1.7 1.7 0 0 0-1 .26 1.7 1.7 0 0 0-.86 1.5V21a2 2 0 1 1-4 0v-.06a1.7 1.7 0 0 0-.86-1.5 1.7 1.7 0 0 0-1-.26 1.7 1.7 0 0 0-1.86.34l-.04.04a2 2 0 1 1-2.83-2.83l.04-.04A1.7 1.7 0 0 0 4.6 15a1.7 1.7 0 0 0-.26-1 1.7 1.7 0 0 0-1.5-.86H2a2 2 0 1 1 0-4h.06a1.7 1.7 0 0 0 1.5-.86 1.7 1.7 0 0 0 .26-1 1.7 1.7 0 0 0-.34-1.86l-.04-.04A2 2 0 1 1 6.27 2.4l.04.04A1.7 1.7 0 0 0 8.2 2.6a1.7 1.7 0 0 0 1-.26A1.7 1.7 0 0 0 10.06.84V.5a2 2 0 1 1 4 0v.06a1.7 1.7 0 0 0 .86 1.5 1.7 1.7 0 0 0 1 .26 1.7 1.7 0 0 0 1.86-.34l.04-.04A2 2 0 1 1 21.6 6.27l-.04.04A1.7 1.7 0 0 0 21.4 8.2a1.7 1.7 0 0 0 .26 1 1.7 1.7 0 0 0 1.5.86H23.5a2 2 0 1 1 0 4h-.06a1.7 1.7 0 0 0-1.5.86 1.7 1.7 0 0 0-.26 1Z"
            />
          </svg>
        </a>
      </header>

      <section class="group-action" style="--delay: 0.05s">
        <button id="groupButton" class="btn btn-primary btn-large" type="button">
          <span class="btn-text">Group tabs</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
        <div id="statusMessage" class="status-message" role="status"></div>
      </section>

      <section class="shortcut-hint" id="shortcutHint" style="--delay: 0.1s">
        <!-- State A: No shortcut set -->
        <div class="shortcut-setup" id="shortcutSetup">
          <svg class="shortcut-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <rect x="2" y="4" width="20" height="16" rx="2" />
            <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h8M6 16h.01M18 16h.01" />
          </svg>
          <div class="shortcut-setup-text">
            <span>Set up search shortcut</span>
            <small>Click to configure â†’</small>
          </div>
        </div>
        <!-- State B: Shortcut is set -->
        <div class="shortcut-display hidden" id="shortcutDisplay">
          <svg class="shortcut-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
          </svg>
          <span class="shortcut-text">
            <kbd id="shortcutKey">Ctrl+Shift+F</kbd> to search
          </span>
        </div>
      </section>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
